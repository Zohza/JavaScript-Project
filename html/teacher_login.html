<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="../css/teacher-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="../script.js" defer></script>



</head>

<body>
    <div class="teacher-login">
        <div class="login-container">
            <div class="font">
               <img src="../css/logo.bg.png" alt="">
            </div>
            <div class="text">
                <h1>
                    Teacher Login
                </h1>
                <p>Access your student grade management portal</p>
            </div>

            <div class="username">
                <label for="username">Username</label><br>
                <div class="passwordInput">
                    <input type="text" name="username" placeholder="Enter your username"
                    id="username">
                  
                </div><br>
                <label for="password">Password</label><br>
                <div class="passwordInput">
                    <input type="password" name="password" placeholder="Enter your password" id="password">
                      <img src="../css/close-eye.png" alt="#" id="eye-close">
                
                </div>
                <div id="invalidDetails">
                </div>

            </div>
            <div class="login-button" id="login-container"><button id="login">Login</button></div>
            <div class="forgot-password"><a href="#">Forgot Password?</a></div>
            <div class="hr">
                <hr>
                <div class="or">OR</div>
                <hr>
            </div>
            <div class="student"><button id="student-login">Login as Student</button></div>
        </div>
    </div>
</body>

</html>
